<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container">
        <div class="card mt-3">
            <div class="card border-1 mt-5 px-0 ps-1">
                <h5 class="card-header fw-bold bg-light px-0">Payment form example</h4>
                <div class="card-body">
                    <div class="alert alert-danger" role="alert">
                        Some fields are missing
                      </div>
                    <div class="row">
                        <div class="col-6">
                            <label for="exampleInputEmail1" class="form-label">Card #</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="XXXXXXXXXXXXXXXX">
                        </div>
                        <div class="col-2">
                            <label for="exampleInputEmail1" class="form-label">CVC #</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="0000">
                        </div>
                        <div class="col-4 justify-content-center">
                            <label for="exampleInputEmail1" class="form-label ps-3"> Amount</label>
                            <div class="input-group mb-3">                                
                                <span class="input-group-text bg-white border-0 pe-0">$</span>
                                <input type="text" class="form-control" aria-label="Amount">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-6">
                            <div>
                                <label for="firstName" class="form-label">First Name</label>
                                <input type="firstName" class="form-control" id="firstName" aria-describedby="name">
                            </div>
                            <div>
                                <label for="city" class="form-label">City</label>
                                <input type="city" class="form-control" id="city" aria-describedby="city">
                            </div>
                            <div class="justify-content-start">
                                <label for="payment" class="form-label my-2">We accept</label>
                                <div class="col-5 bg-secondary m-0">
                                    <div class="form-check form-check-inline m-1">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                                        <i class="fa fa-cc-mastercard"></i>
                                        <label class="form-check-label" for="inlineRadio1"></label>
                                    </div>
                                    <div class="form-check form-check-inline m-1">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                                        <i class="fa fa-cc-visa"></i>
                                        <label class="form-check-label" for="inlineRadio2"></label>
                                    </div>
                                    <div class="form-check form-check-inline m-1">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option1">
                                        <i class="fa fa-cc-diners-club"></i>
                                        <label class="form-check-label" for="inlineRadio3"></label>
                                    </div>
                                    <div class="form-check form-check-inline m-1">
                                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4" value="option2">
                                        <i class="fa fa-cc-amex"></i>
                                        <label class="form-check-label" for="inlineRadio4"></label>
                                    </div>
                                </div>
                            </div>


                        </div>
                        <div class="col-6">
                            <label for="exampleInputEmail1" class="form-label">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">

                        </div>
                    </div>
                                
                </div>
                <div class="card-footer">
                   <a href="#" class="btn btn-primary">Go somewhere</a>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
